  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div id="calculator">
      <input id="display" readonly>
      <div id="keys">
          <button onclick="appendToDisplay('sin(')" class="scientific-btn">sin</button>
          <button onclick="appendToDisplay('cos(')" class="scientific-btn">cos</button>
          <button onclick="appendToDisplay('tan(')" class="scientific-btn">tan</button>
          <button onclick="appendToDisplay('^')" class="operator-btn">^</button>
          <button onclick="appendToDisplay('log(')" class="scientific-btn">log</button>
          <button onclick="appendToDisplay('ln(')" class="scientific-btn">ln</button>
          <button onclick="appendToDisplay('sqrt(')" class="scientific-btn">âˆš</button>
          <button onclick="appendToDisplay('(')" class="operator-btn">(</button>
          <button onclick="appendToDisplay(')')" class="operator-btn">)</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="calculate()">=</button>
          <button onclick="clearDisplay()" class="operator-btn">C</button>
      </div>
  </div>
  </div>

    <script src="index.js"></script>
</body>
</html>
